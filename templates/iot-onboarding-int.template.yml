Description: Deploys the IoT Device connectivity pipeline to run the CDK deployment (qs-1rmapn8de)
Metadata:
  QuickStartDocumentation:
    EntrypointName: Parameters for launching the deployment pipeline
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: IoT Device Connectivity
        Parameters:
          - contactEmail
          - quickSightAdminUserName
          - quickSightAdminUserRegion
          - sourceTemplateArn
          - rootMqttTopic
          - environment
    ParameterLabels:
      contactEmail:
        default: Email address
      quickSightAdminUserName:
        default: QuickSight username
      quickSightAdminUserRegion:
        default: QuickSight user region
      sourceTemplateArn:
        default: QuickSight dashboard ARN
      rootMqttTopic:
        default: MQTT topic
      environment:
        default: Environment name

Parameters:
  contactEmail:
    Type: String
    AllowedPattern: ^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$
    Description: (Optional) Email address for the administrator. This is also used for the AWS IoT SiteWise portal creation.
  quickSightAdminUserName:
    Type: String
    Description: (Optional) User name of an Amazon QuickSight user with an administrator role. If left blank, the QuickSight dashboard will not be included.
  quickSightAdminUserRegion:
    Type: String
    Description: The Region of the above QuickSight user (for example, us-east-1).
  sourceTemplateArn:
    Type: String
    Description: "(Optional) Amazon Resource Name (ARN) of a public QuickSight dashboard. If using Rigado Allegro Kit, use ‘arn:aws:quicksight:eu-central-1:660526416360:template/iotOnboardingRigadoQuicksightPublicTemplatedev’ for an example dashboard."
  rootMqttTopic:
    Type: String
    Default: data/#
    AllowedPattern: .+
    Description: The root MQTT topic to which devices publish data. Leave the default (data/#) if using the Rigado Allegro Kit. If using your own devices, create your own dataset, analysis, and dashboard based on your devices.
  environment:
    Type: String
    Default: int
    AllowedPattern: .+
    Description: Your environment name. Change to a unique name only if deploying the stack multiple times in the same Region and account.
